<svg width="256" height="256" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3578e5;" />
      <stop offset="100%" style="stop-color:#25c2a0;" />
    </linearGradient>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5"
        markerUnits="strokeWidth" markerWidth="8" markerHeight="6"
        orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="url(#logoGradient)" />
    </marker>
  </defs>

  <!-- Input Path -->
  <path d="M 5,50 H 30" stroke="url(#logoGradient)" stroke-width="6" marker-end="url(#arrowhead)" />

  <!-- Central Box (Function/Router) -->
  <rect x="30" y="30" width="40" height="40" rx="5" fill="url(#logoGradient)" fill-opacity="0.2" stroke="url(#logoGradient)" stroke-width="4"/>
  <text x="50" y="57" font-family="monospace" font-size="24" fill="url(#logoGradient)" text-anchor="middle">Æ’</text>

  <!-- Output Paths (Routes) -->
  <path d="M 70,50 H 95" stroke="url(#logoGradient)" stroke-width="6" marker-end="url(#arrowhead)" />
  <path d="M 70,40 C 80,40 80,30 95,30" stroke="url(#logoGradient)" stroke-width="4" fill="none" marker-end="url(#arrowhead)" />
  <path d="M 70,60 C 80,60 80,70 95,70" stroke="url(#logoGradient)" stroke-width="4" fill="none" marker-end="url(#arrowhead)" />

</svg>